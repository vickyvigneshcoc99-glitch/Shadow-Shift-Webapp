<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw game character
            const playerSize = size * 0.3;
            const x = (size - playerSize) / 2;
            const y = (size - playerSize) / 2;
            
            // Character body
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(x, y, playerSize, playerSize);
            
            // Eyes
            ctx.fillStyle = '#FFF';
            const eyeSize = playerSize * 0.15;
            ctx.fillRect(x + playerSize * 0.25, y + playerSize * 0.25, eyeSize, eyeSize);
            ctx.fillRect(x + playerSize * 0.6, y + playerSize * 0.25, eyeSize, eyeSize);
            
            // Pupils
            ctx.fillStyle = '#000';
            const pupilSize = eyeSize * 0.4;
            ctx.fillRect(x + playerSize * 0.25 + eyeSize * 0.3, y + playerSize * 0.25 + eyeSize * 0.3, pupilSize, pupilSize);
            ctx.fillRect(x + playerSize * 0.6 + eyeSize * 0.3, y + playerSize * 0.25 + eyeSize * 0.3, pupilSize, pupilSize);
        }
        
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
